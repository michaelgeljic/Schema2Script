stages:
  - build
  - package

build:
  stage: build
  image: eclipse-temurin:21
  script:
    - apt-get update && apt-get install -y ant
    - ant compile
    - mkdir -p classes
    - cp -r build/classes/* classes/
  artifacts:
    paths:
      - classes/

package:
  stage: package
  image: eclipse-temurin:21
  script:
    - apt-get update && apt-get install -y ant
    - ant jar
    - mkdir -p dist
    - cp build/*.jar dist/schema2script.jar
  artifacts:
    paths:
      - dist/schema2script.jar

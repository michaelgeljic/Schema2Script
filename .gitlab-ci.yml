image: eclipse-temurin:21

stages:
  - build
  - test
  - package

before_script:
  - apt-get update && apt-get install -y ant
  - ant -version

build-job:
  stage: build
  script:
    - ant clean compile
  artifacts:
    paths:
      - build/classes

test-job:
  stage: test
  script:
    - ant test
  artifacts:
    when: always
    paths:
      - build/test/results
      - build/test/classes
      - build/test/reports

package-job:
  stage: package
  script:
    - ant jar
  artifacts:
    paths:
      - dist
